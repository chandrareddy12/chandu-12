<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING</title>
    <style>
        .main{
           position: relative;
           top: 50px;
           left: 300px;
            height: 350px;
            width: 500px;
            border: 1px solid black;
           
        }
    </style>
</head>
<body style="background-color: white;">
    <form action="" style="text-align:center;">
       
       <div class="main">
            <h3>Dine Booking</h3>
            <label for="name">Visitor Name:</label>
            <input type="text" id="name" maxlength="20" autofocus><br/>
            <label for="members">Number of members:</label>
            <input type="number" maxlength="2"><br>
            <label for="contact">Contact No:</label>
            <input type="number" name="" id="contact"><br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email"><br>
            Type of Food:
            <input type="checkbox" name="" id="south" checked>
            <label for="south">South Indian</label>
            <input type="checkbox" name="" id="north">
            <label for="north">North Indian</label>
            <input type="checkbox" name="" id="china">
            <label for="china">Chinese</label>
            <input type="checkbox" name="" id="west">
            <label for="west">Western</label><br>
            Room Status:
            <input type="radio" name="" id="ac">
            <label for="ac">AC</label>
            <input type="radio" name="" id="non-ac">
            <label for="non-ac">Non-AC</label><br>
            Venue Preferenc:
            <select name="" id="">
                <option value="">--SELECT--</option>
                <option value="">Arena</option>
                <option value="">Fiesta</option>
                <option value="">Vista</option>
                <option value="">Mythri</option>
                <option value="">Magna</option>
                <option value="">Oasis</option>
            </select>
            <br><br>
            <input type="button" value="Book">
            <input type="reset" value="Reset">

        </div>
       
       
    </form>
</body>
</html>
